<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Notes üêæ
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
      <ion-fab vertical="start" horizontal="end" slot="fixed">
          <ion-fab-button class="fabAddNote" (click)="createNote()">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>

        <ion-grid>
          <ion-row>
            <ion-col *ngFor="let note of notes">
              <ion-card (click)="editNote({title: note.title, content: note.content, date:note.date, key:note.key})">
                <ion-card-header>
                  <ion-card-title class="noteTitle">
                    {{note.title}}
                  </ion-card-title>
                  <ion-card-subtitle>
                    {{formatDate(note.date)}}
                  </ion-card-subtitle>
                </ion-card-header>

                <ion-card-content>
                  {{note.content}}
                </ion-card-content>
              </ion-card>

            </ion-col>
          </ion-row>
        </ion-grid>
  
  </ion-content>
